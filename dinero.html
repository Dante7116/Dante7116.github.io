            padding: 11px 15px;
            border: 2px solid #ccc;
            border-radius: 33px;

             font-family: Helvetica, sans-serif;

<body>

<div class="container">
    <center><h1 class="title">Gana Dinero con Nuestra Página</h1>
    <div class="scrollbar">
        <button onclick="mostrarAnuncio()">Anuncio</button>
        <button onclick="metodoRetiro()">Método de Retiro</button>
        <button onclick="ingresar()">Ingresar</button>
        <button onclick="inscribirse()">Inscribirse</button>
        <div id="points-counter"> <span id="points">Puntos:0</span></div>
    </div>
        <button id="startButton" class="special-button">Iniciar Reproducción de Anuncios</button>
<button id="stopButton" class="special-button" style="display: none;">Detener Reproducción de Anuncios</button>
    
         
         </center>
    </div>

<script>
    function mostrarAnuncio() {
        // Aquí puedes agregar el código para mostrar anuncios o redirigir a una página de anuncios
        alert("¡Mira este anuncio!");
    }

    function metodoRetiro() {
        // Aquí puedes agregar el código para mostrar información sobre métodos de retiro de dinero
        alert("Selecciona tu método de retiro preferido.");
    }

    function ingresar() {
        // Aquí puedes agregar el código para permitir que los usuarios ingresen a su cuenta
        alert("Ingresa a tu cuenta para comenzar a ganar dinero.");
    }

    function inscribirse() {
        // Aquí puedes agregar el código para permitir que los usuarios se inscriban en tu plataforma
        alert("¡Inscríbete ahora y comienza a ganar dinero!");
    }
    // Incrementa el contador de puntos
    var points = parseInt(localStorage.getItem('points')) || 0;
    points++;
    localStorage.setItem('points', points);
    // Función para iniciar la reproducción de anuncios
function iniciarReproduccion() {
    document.getElementById("startButton").style.display = "none"; // Oculta el botón de inicio
    document.getElementById("stopButton").style.display = "inline";
     (adsbygoogle = window.adsbygoogle || []).push({});

}

// Función para detener la reproducción de anuncios
function detenerReproduccion() {
    document.getElementById("startButton").style.display = "inline"; // Muestra el botón de inicio
    document.getElementById("stopButton").style.display = "none"; // Oculta el botón de detener
    // Aquí puedes agregar el código para detener la reproducción de anuncios
    // Por ejemplo, puedes detener la reproducción de los anuncios
}

// Agrega un event listener al botón de inicio para iniciar la reproducción de anuncios
document.getElementById("startButton").addEventListener("click", iniciarReproduccion);

// Agrega un event listener al botón de detener para detener la reproducción de anuncios
document.getElementById("stopButton").addEventListener("click", detenerReproduccion);
</script>
